<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="iconInsta">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <div class="headerCenter">
        <div class="logoInsta">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="search">
          <input id="search" type="text" placeholder="Pesquisar" />
        </div>
        <div class="direct">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
      <div class="headerRight">
        <div class="explore">
          <ion-icon name="compass-outline"></ion-icon>
        </div>
        <div class="likes">
          <ion-icon name="heart-outline"></ion-icon>
        </div>
        <div class="people">
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </div>
    </header>

    <div class="pagina">
      <div class="conteudo">
        <div class="stories"></div>
        <div class="posts">
          <div class="post">
            <div class="postHeader">
              <div class="profile">
                <h3>Cachoeira</h3>
              </div>

              <div>
                <ion-icon name="ellipsis-horizontal"></ion-icon>
              </div>
            </div>
            <div class="photo">
              <img
                src="https://4.bp.blogspot.com/-5GDNIcK0GoA/WJHWFsA-skI/AAAAAAAAAZg/Q-dIjpcU2BQ-77ds1XPG1C40KWYV5RgSACLcB/s1600/Snapseed%2B%25281%2529.jpg"
                alt=""
              />
            </div>
            <div class="postBottom">
              <div class="postMenu">
                <div class="postMenuLeft">
                  <ion-icon name="heart-outline"></ion-icon>
                  <ion-icon name="chatbubble-outline"></ion-icon>
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
                <div class="postMenuRight">
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
              </div>
              <div class="liked">
                <div class="likedImage"></div>
                <div class="likedBy">
                  <p>
                    Curtido por <em>Respondea√≠</em> e
                    <em>outras 101.532 pessoas</em>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="post"></div>
          <div class="post"></div>
        </div>
      </div>
      <div class="sidebar"></div>
    </div>

    <!-- Adiciona ion icons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
